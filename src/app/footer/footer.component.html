<footer class="px-5 py-3">
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
        <div class="copy-right d-flex align-items-center">
            <span>
              &copy; 2021 ITCrats Pvt. Ltd | All rights reserved.
              <br />Proudly Made in India
            </span>
        </div>
        <div class="d-flex align-items-center">
            <ul class="m-0">
              <li>
                <a
                  routerLink="/home"
                  [ngClass]="{ active: router.url == '/home' }"
                  >Home</a
                >
              </li>
              <li>
                <a
                  routerLink="/services"
                  [ngClass]="{ active: router.url == '/services' }"
                  >Services</a
                >
              </li>
              <li>
                <a
                  routerLink="/contactus"
                  [ngClass]="{ active: router.url == '/contactus' }"
                  >Contact Us</a
                >
              </li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <div class="social-div d-flex justify-content-end">
                <a class="pr-2">
                  <img
                    src="assets/images/facebook.svg"
                    class="social-image"
                    alt="facebook"
                /></a>
                <a class="pr-2">
                  <img
                    src="assets/images/twitter.svg"
                    class="social-image"
                    alt="twitter"
                /></a>
                <a class="pr-2">
                  <img
                    src="assets/images/linkedin.svg"
                    class="social-image"
                    alt="linkedin"
                /></a>
                <a>
                  <img
                    src="assets/images/instgram.svg"
                    class="social-image"
                    alt="instgram"
                /></a>

        </div>
